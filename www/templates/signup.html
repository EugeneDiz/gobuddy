<ion-view title="signup" id="signup-page" class="svg-background">
    <ion-content padding="true" class="has-header">
        <div class="signup-logo-container">
            <img src="img/g5CSCKL6SjCDGYcmIQVH_logowithname.svg" width="40%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <p class="signup-question">Please, select who you are?</p>
        <div class="signup-buttons-container">
          <button ui-sref="customerAuth" id="customer-signup-btn">I’M A CUSTOMER</button>
          <button ui-sref="workerAuth" id="worker-signup-btn">I’M A WORKER</button>
        </div>
    </ion-content>
</ion-view>
